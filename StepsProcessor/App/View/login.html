<div class="jumbotron" style="width:50%;min-width:500px;">
    <form class="form-login" role="form">
        <h2 class="form-login-heading" style="margin-top:0px;">Login</h2>
        <input type="text" class="form-control" placeholder="Username" data-ng-model="loginData.userName" required autofocus>
        <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
        <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="login()" style="margin-bottom:5px;margin-top:10px;">Login</button>
        <div data-ng-hide="message == ''" class="alert alert-danger">{{message}}</div>
    </form>
</div>
