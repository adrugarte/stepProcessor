    <div class="[divclass]">
        <ng-form name="stepform">
            <div class="[labelclass]" [labelstyle]><label for="id_[field]">[field]:</label></div>
            <div class="dropdown">
                <div class="dropdown-toggle" id="dropdown_[field]" role="button" data-toggle="dropdown" data-target="#" href="#">
                    <div class="input-group" [inputstyle]>
                        <input id="id_[field]" name="{{item.field}}" [formatter] type="text" class="[fieldclass]" data-ng-model="[fieldngmodel]">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                    <span>{{stepform['[field]']}}</span>
                </div>
                <ul class="dropdown-menu push100" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="[fieldngmodel]"
                                    data-datetimepicker-config="{ startView:'day',minView:'day',dropdownSelector: '#dropdown_[field]' }"></datetimepicker>
                </ul>
            </div>
        </ng-form>
</div>
