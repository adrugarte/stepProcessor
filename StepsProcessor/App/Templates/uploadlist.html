<div class="row" ng-repeat="document in documentList">
    <div class="col-md-2">{{document.type}}</div>
    <div class="col-md-4">{{document.name}}</div>
    <div class="col-md-3">{{document.notes}}</div>
    <div class="col-md-1">{{document.date}}</div>
    <div class="col-md-2"><a href="" ng-click="delete()"><span class="glyphicon glyphicon-remove"></span></a></div>
</div>
